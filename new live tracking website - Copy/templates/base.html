<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #00cdac;
            --danger: #ff6b6b;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* Animated Background */
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animated Background Keyframes */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Fade In Animation for Pages */
        .fade-in { animation: fadeIn 0.8s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navbar */
        nav {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 100;
        }
        nav .brand { font-size: 1.5rem; font-weight: 700; color: white; letter-spacing: 1px; }
        nav a { 
            color: rgba(255,255,255,0.8); text-decoration: none; margin-left: 25px; 
            font-weight: 500; transition: 0.3s; font-size: 0.95rem;
        }
        nav a:hover { color: white; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            flex: 1;
        }

        /* Modern Cards */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        /* Form Elements */
        .input-group { position: relative; margin-bottom: 1.5rem; }
        .input-group i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: rgba(255,255,255,0.6);
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Space for icon */
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.2);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            background: rgba(0,0,0,0.4);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 205, 172, 0.3);
        }
        /* Error Message Style */
        .error-message {
            background: var(--danger);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            padding: 12px 25px; border-radius: 10px; border: none; cursor: pointer;
            font-weight: 600; font-size: 1rem; transition: 0.3s;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-primary { background: white; color: var(--secondary); }
        .btn-primary:hover { background: #f0f0f0; transform: scale(1.05); }
        
        .btn-accent { background: var(--accent); color: #0f172a; }
        .btn-accent:hover { background: #00bfa0; box-shadow: 0 0 20px rgba(0,205,172,0.4); }
        
        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:hover { background: #ff5252; box-shadow: 0 0 20px rgba(255, 107, 107, 0.4); }

        /* Typography */
        h1, h2, h3 { margin-top: 0; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        p { color: rgba(255,255,255,0.85); line-height: 1.6; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }
    </style>
</head>
<body>
    <nav>
        <div class="brand"><i class="fas fa-dumbbell"></i> AI Fitness</div>
        <div>
            {% if session.get('user') %}
                <a href="/dashboard"><i class="fas fa-home"></i> Home</a>
                <a href="/workout"><i class="fas fa-video"></i> Workout</a>
                <a href="/planner"><i class="fas fa-calendar-alt"></i> Planner</a>
                <a href="/logout" class="btn btn-danger" style="padding: 5px 15px; margin-left: 15px; font-size: 0.8rem;">Logout</a>
            {% else %}
                <a href="/signin">Sign In</a>
                <a href="/signup" class="btn btn-primary" style="padding: 8px 20px; color: #333;">Get Started</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
