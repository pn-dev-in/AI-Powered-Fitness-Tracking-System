{% extends "base.html" %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card fade-in" style="width: 100%; max-width: 400px; text-align: center;">
        <div style="background: rgba(255,255,255,0.2); width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-user-circle" style="font-size: 40px;"></i>
        </div>
        <h2 style="margin-bottom: 5px;">Welcome Back</h2>
        <p style="margin-bottom: 30px; font-size: 0.9rem;">Enter your credentials to access your dashboard.</p>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button class="btn btn-accent" style="width: 100%; padding: 15px;">
                Sign In <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        
        <p style="margin-top: 20px; font-size: 0.9rem;">
            Don't have an account? <a href="/signup" style="color: var(--accent); font-weight: bold;">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
